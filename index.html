<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HeartBug Enrolment Report (HER)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body, html {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a2a;
            color: #00ffff;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: rgba(10, 10, 42, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            width: 80%;
            height: 90%;
            box-sizing: border-box;
            animation: popUp 0.5s ease-out;
            border-radius: 20px;
        }
        @keyframes popUp {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        .header img {
            width: 60px;
            height: auto;
            border-radius: 15px;
            margin-right: 15px;
            filter: drop-shadow(0 0 7px #00ffff);
        }
        .header h1 {
            color: #00ffff;
            font-size: 24px;
            margin: 0;
            text-shadow: 0 0 7px rgba(0, 255, 255, 0.5);
            animation: shine 2s infinite linear;
        }
        @keyframes shine {
            0%, 100% { text-shadow: 0 0 7px rgba(0, 255, 255, 0.5); }
            50% { text-shadow: 0 0 14px rgba(0, 255, 255, 0.8); }
        }
        .chatbot-container {
            flex: 1;
            width: 100%;
            border: 2px solid #00ffff;
            border-radius: 15px;
            background-color: rgba(0, 255, 255, 0.05);
            display: flex;
            overflow: hidden;
        }
        flowise-fullchatbot {
            width: 100%;
            height: 100%;
            font-size: 14px;
        }
        .refresh-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #00ffff;
            color: #0a0a2a;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 7px rgba(0, 255, 255, 0.5);
            z-index: 1000;
        }
        .refresh-button:hover {
            background-color: #0a0a2a;
            color: #00ffff;
            box-shadow: 0 0 14px rgba(0, 255, 255, 0.8);
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                width: 90%;
                height: 95%;
            }
            .header img {
                width: 45px;
            }
            .header h1 {
                font-size: 18px;
            }
            flowise-fullchatbot {
                font-size: 12px;
            }
            .refresh-button {
                width: 35px;
                height: 35px;
                font-size: 16px;
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://github.com/BarOfSoapOnWednesday/HER-Chatbot/blob/main/HeartBug_404%20for%20T-shirt%20BW.png?raw=true" alt="HeartBug Image">
            <h1>HeartBug Enrolment Report</h1>
        </div>
        <div class="chatbot-container">
            <flowise-fullchatbot></flowise-fullchatbot>
        </div>
    </div>
    <button class="refresh-button" onclick="location.reload()">â†»</button>
    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
        
        function initChatbot() {
            const sessionId = Date.now().toString(36) + Math.random().toString(36).substr(2);
            
            const existingChatbot = document.querySelector('flowise-fullchatbot');
            if (existingChatbot) {
                existingChatbot.remove();
            }

            const newChatbot = document.createElement('flowise-fullchatbot');
            document.querySelector('.chatbot-container').appendChild(newChatbot);

            Chatbot.initFull({
                chatflowid: "8596a810-0480-4e1c-8812-ffe8860dcb3f",
                apiHost: "https://flowise-9t13.onrender.com",
                chatflowConfig: {
                    sessionId: sessionId
                }
            })
        }

        initChatbot();

        document.querySelector('.refresh-button').addEventListener('click', (e) => {
            e.preventDefault();
            initChatbot();
        });
    </script>
</body>
</html>
