<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HeartBug Enrolment Report (HER)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body, html {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a2a;
            color: #00ffff;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: rgba(10, 10, 42, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            animation: popUp 0.5s ease-out;
            transition: all 0.3s ease;
        }
        @keyframes popUp {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
            flex-wrap: nowrap;
            position: relative;
        }
        .header img {
            width: 80px;
            height: auto;
            border-radius: 10px;
            margin-right: 10px;
            filter: drop-shadow(0 0 5px #00ffff);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { filter: drop-shadow(0 0 2px #00ffff); }
            to { filter: drop-shadow(0 0 10px #00ffff); }
        }
        .header h1 {
            color: #00ffff;
            font-size: 24px;
            margin: 0;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
            animation: shine 2s infinite linear;
            flex: 1;
            text-align: center;
        }
        @keyframes shine {
            0% { text-shadow: 0 0 5px rgba(0, 255, 255, 0.5); }
            50% { text-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 15px rgba(0, 255, 255, 0.6); }
            100% { text-shadow: 0 0 5px rgba(0, 255, 255, 0.5); }
        }
        .chatbot-container {
            flex: 1;
            width: 100%;
            border: 2px solid #00ffff;
            border-radius: 10px;
            background-color: rgba(0, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .chatbot-header, .chatbot-footer {
            padding: 10px;
            background-color: rgba(0, 255, 255, 0.1);
            z-index: 10;
        }
        .chatbot-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .chatbot-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(0, 255, 255, 0.1);
        }
        .chatbot-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #00ffff;
            border-radius: 5px;
            background-color: rgba(0, 255, 255, 0.05);
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
        }
        .refresh-button, .chatbot-refresh-button {
            background-color: #00ffff;
            color: #0a0a2a;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
            z-index: 1000;
            line-height: 1;
            margin-left: 10px;
        }
        .refresh-button:hover, .chatbot-refresh-button:hover {
            background-color: #0a0a2a;
            color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }
        @media (min-width: 768px) {
            .container {
                padding: 20px;
            }
            .header {
                margin-bottom: 20px;
            }
            .header img {
                width: 120px;
                margin-right: 20px;
            }
            .header h1 {
                font-size: 32px;
            }
            .refresh-button, .chatbot-refresh-button {
                font-size: 18px;
            }
        }
        @media (min-width: 1024px) {
            .header img {
                width: 150px;
            }
            .header h1 {
                font-size: 36px;
            }
            .refresh-button, .chatbot-refresh-button {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://github.com/BarOfSoapOnWednesday/HER-Chatbot/blob/main/HeartBug_404%20for%20T-shirt%20BW.png?raw=true" alt="HeartBug Image">
            <h1>HeartBug Enrolment Report</h1>
            <button class="refresh-button" id="refresh-btn">↻ Refresh Page</button>
        </div>
        <div class="chatbot-container">
            <div class="chatbot-header">
                <button class="chatbot-refresh-button" id="chatbot-refresh">↻ Refresh Chatbot</button>
            </div>
            <div class="chatbot-content" id="chatbot-content"></div>
            <div class="chatbot-footer">
                <input type="text" class="chatbot-input" id="chatbot-input" placeholder="Type your message here...">
            </div>
        </div>
    </div>
    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
        
        let chatbot;
        let isInitialMessage = true;

        function createChatbot() {
            const sessionId = Date.now().toString(36) + Math.random().toString(36).substr(2);
            
            chatbot = new Chatbot({
                chatflowid: "8596a810-0480-4e1c-8812-ffe8860dcb3f",
                apiHost: "https://flowise-9t13.onrender.com",
                chatflowConfig: {
                    sessionId: sessionId
                }
            });

            // Trigger initial message
            sendMessage("");
        }

        function sendMessage(message) {
            chatbot.sendMessage(message)
                .then(response => {
                    if (isInitialMessage) {
                        handleInitialMessage(response);
                    } else {
                        displayMessage(message, 'user');
                        displayMessage(response, 'bot');
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function handleInitialMessage(response) {
            const initialMessages = response.split('\n');
            initialMessages.forEach(msg => {
                if (msg.trim() !== '') {
                    displayMessage(msg, 'bot');
                }
            });
            isInitialMessage = false;
        }

        function displayMessage(message, sender) {
            const contentDiv = document.getElementById('chatbot-content');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chatbot-message';
            messageDiv.textContent = `${sender === 'bot' ? 'Bot' : 'You'}: ${message}`;
            contentDiv.appendChild(messageDiv);
            contentDiv.scrollTop = contentDiv.scrollHeight;
        }

            createChatbot();

            document.getElementById('refresh-btn').addEventListener('click', (e) => {
                e.preventDefault();
                location.reload();
