<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartBug Enrolment Report (HER)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a2a;
            color: #00ffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            background-color: rgba(10, 10, 42, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            width: 90%;
            max-width: 800px;
            height: 90vh;
            box-sizing: border-box;
            overflow-y: auto;
            animation: popUp 0.5s ease-out;
            transition: all 0.3s ease;
            position: relative;
        }
        @keyframes popUp {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .header {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        .header img {
            width: 120px;
            height: auto;
            border-radius: 15px;
            margin-right: 20px;
            filter: drop-shadow(0 0 10px #00ffff);
        }
        .header h1 {
            color: #00ffff;
            font-size: 2.5vw;
            margin: 0;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            animation: shine 2s infinite linear;
        }
        @keyframes shine {
            0% { text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
            50% { text-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.6); }
            100% { text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
        }
        .chatbot-container {
            flex: 1;
            width: 100%;
            overflow: hidden;
            border: 2px solid #00ffff;
            border-radius: 10px;
            background-color: rgba(0, 255, 255, 0.05);
        }
        flowise-fullchatbot {
            width: 100%;
            height: 100%;
        }
        .refresh-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #00ffff;
            color: #0a0a2a;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        .refresh-button:hover {
            background-color: #0a0a2a;
            color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 5vw;
            }
            .header img {
                width: 80px;
            }
            .refresh-button {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://github.com/BarOfSoapOnWednesday/HER-Chatbot/blob/main/HeartBug_404%20for%20T-shirt%20BW.png?raw=true" alt="HeartBug Image">
            <h1>Welcome to HeartBug Enrolment Report (HER)</h1>
        </div>
        <div class="chatbot-container">
            <flowise-fullchatbot></flowise-fullchatbot>
        </div>
    </div>
    <button class="refresh-button" onclick="location.reload()">â†»</button>
    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
        Chatbot.initFull({
            chatflowid: "8596a810-0480-4e1c-8812-ffe8860dcb3f",
            apiHost: "https://flowise-9t13.onrender.com",
        })
    </script>
</body>
</html>
